# Command name or executable path
cmd: ls

# Standalone flags
flags:
- l
- a

# Map of flag-value pairs
params:

# List of parameter strings
args:
- "."

# fail - return error code 1 if the application exits with an error
# ignore - return error code 0 even if the application exits with an error
# proxy - return with the exit code of the target application
error_behaviour: fail

# File to write the stdout buffer, empty: pipe to stdout
stdout: null

# File to write the stderr buffer, empty: pipe to stderr
stderr: null
